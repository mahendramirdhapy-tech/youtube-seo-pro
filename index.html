    <script>
        // Frontend - No API Key Here
        const seoForm = document.getElementById('seoForm');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const loadingSection = document.getElementById('loadingSection');
        const resultsContainer = document.getElementById('resultsContainer');

        // Call our secure backend
        async function generateSEOContent(topic, language, modelType) {
            showLoading();
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        language: language,
                        model: modelType
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data, data.model);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }

            } catch (error) {
                showError(error.message);
                // Show fallback content
                const fallbackData = generateFallbackContent(topic, language);
                displayResults(fallbackData, 'Fallback Generator');
            } finally {
                hideLoading();
            }
        }

        // Form Submission
        seoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('videoTopic').value.trim();
            const language = document.getElementById('language').value;
            const modelType = document.getElementById('aiModel').value;

            if (!topic) {
                showError('Please enter your video topic');
                return;
            }

            await generateSEOContent(topic, language, modelType);
        });

        // Display Results
        function displayResults(data, modelUsed) {
            const resultsHTML = `
                <div class="bg-green-50 border-l-4 border-green-500 rounded-r-xl p-4 mb-4">
                    <h3 class="font-semibold text-green-800 mb-2">üéØ SEO Titles</h3>
                    <div class="space-y-2">
                        ${data.titles.split(',').map(title => `
                            <div class="bg-white rounded-lg p-3 border">
                                <span class="text-gray-700">${title.trim()}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="copyToClipboard('${data.titles.replace(/'/g, "\\'")}', this)" 
                            class="mt-2 bg-green-500 text-white px-3 py-1 rounded text-sm">
                        Copy All
                    </button>
                </div>

                <div class="bg-blue-50 border-l-4 border-blue-500 rounded-r-xl p-4 mb-4">
                    <h3 class="font-semibold text-blue-800 mb-2">üìù Description</h3>
                    <div class="bg-white rounded-lg p-3 border">
                        <pre class="text-gray-700 whitespace-pre-wrap text-sm">${data.description}</pre>
                    </div>
                    <button onclick="copyToClipboard('${data.description.replace(/'/g, "\\'")}', this)" 
                            class="mt-2 bg-blue-500 text-white px-3 py-1 rounded text-sm">
                        Copy All
                    </button>
                </div>

                <div class="bg-purple-50 border-l-4 border-purple-500 rounded-r-xl p-4">
                    <h3 class="font-semibold text-purple-800 mb-2">üè∑Ô∏è Keywords & Hashtags</h3>
                    <div class="flex flex-wrap gap-2 mb-2">
                        ${data.keywords.split(',').map(keyword => `
                            <span class="bg-white px-2 py-1 rounded text-sm border">
                                ${keyword.trim()}
                            </span>
                        `).join('')}
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${data.hashtags.split(' ').map(hashtag => `
                            <span class="bg-white px-2 py-1 rounded text-sm border">
                                ${hashtag.trim()}
                            </span>
                        `).join('')}
                    </div>
                    <button onclick="copyToClipboard('${data.keywords.replace(/'/g, "\\'")}', this)" 
                            class="mt-2 bg-purple-500 text-white px-3 py-1 rounded text-sm">
                        Copy All
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Generated by ${modelUsed}</p>
                </div>
            `;

            resultsContainer.innerHTML = resultsHTML;
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Fallback Content
        function generateFallbackContent(topic, language) {
            return {
                titles: `${topic} - Complete Guide, How to ${topic} - Step by Step, ${topic} Tutorial 2024`,
                description: `In this video, we explore ${topic} in detail. Learn everything you need to know!\n\nTimestamps:\n0:00 Introduction\n1:30 Getting Started\n3:45 Main Content\n8:20 Advanced Tips\n12:00 Conclusion\n\nDon't forget to LIKE and SUBSCRIBE!`,
                keywords: `${topic}, tutorial, guide, how to, tips, 2024, youtube`,
                hashtags: `#${topic.replace(/\s+/g, '')} #Tutorial #HowTo #Guide`
            };
        }

        // Copy Function
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // UI Helpers
        function showLoading() {
            generateBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            btnText.textContent = 'Generating...';
            loadingSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
        }

        function hideLoading() {
            generateBtn.disabled = false;
            loadingSpinner.classList.add('hidden');
            btnText.textContent = 'üöÄ Generate SEO Content';
            loadingSection.classList.add('hidden');
        }

        function showError(message) {
            alert('Error: ' + message);
        }

        window.copyToClipboard = copyToClipboard;

        // Storage and History Management
const STORAGE_KEY = 'youtube_seo_history';

function saveToHistory(seoData, topic, language, model) {
    const history = getHistory();
    const newItem = {
        id: Date.now(),
        timestamp: new Date().toLocaleString(),
        topic: topic,
        language: language,
        model: model,
        data: seoData
    };
    
    history.unshift(newItem);
    if (history.length > 50) history.splice(50);
    
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    return newItem;
}

function getHistory() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    } catch {
        return [];
    }
}

function clearHistory() {
    localStorage.removeItem(STORAGE_KEY);
    loadHistory();
}

function loadHistory() {
    const history = getHistory();
    const historyList = document.getElementById('historyList');
    const emptyHistory = document.getElementById('emptyHistory');
    
    if (history.length === 0) {
        historyList.innerHTML = '';
        emptyHistory.classList.remove('hidden');
        return;
    }
    
    emptyHistory.classList.add('hidden');
    historyList.innerHTML = history.map(item => `
        <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <h3 class="font-semibold text-gray-800 text-lg">${item.topic}</h3>
                    <p class="text-sm text-gray-500">
                        ${item.timestamp} ‚Ä¢ ${item.language} ‚Ä¢ ${item.model}
                    </p>
                </div>
                <button onclick="deleteHistoryItem(${item.id})" class="text-red-500 hover:text-red-700">
                    üóëÔ∏è
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">üéØ Titles</h4>
                    <div class="text-sm text-gray-600 bg-white p-2 rounded border">
                        ${item.data.titles.split(',').slice(0, 3).map(title => 
                            `<div class="mb-1">‚Ä¢ ${title.trim()}</div>`
                        ).join('')}
                    </div>
                </div>
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">üè∑Ô∏è Keywords</h4>
                    <div class="flex flex-wrap gap-1">
                        ${item.data.keywords.split(',').slice(0, 5).map(keyword => 
                            `<span class="bg-white px-2 py-1 text-xs rounded border">${keyword.trim()}</span>`
                        ).join('')}
                    </div>
                </div>
            </div>
            
            <div class="mt-3 flex space-x-2">
                <button onclick="viewFullHistoryItem(${item.id})" 
                        class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                    üëÅÔ∏è View Full
                </button>
                <button onclick="useHistoryItem(${item.id})" 
                        class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">
                    üîÑ Use Again
                </button>
            </div>
        </div>
    `).join('');
}

function deleteHistoryItem(id) {
    const history = getHistory().filter(item => item.id !== id);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    loadHistory();
}

function viewFullHistoryItem(id) {
    const history = getHistory();
    const item = history.find(h => h.id === id);
    if (!item) return;
    
    const content = `
üéØ TITLES:
${item.data.titles}

üìù DESCRIPTION:
${item.data.description}

üîë KEYWORDS:
${item.data.keywords}

üè∑Ô∏è HASHTAGS:
${item.data.hashtags}
    `;
    
    alert(content);
}

function useHistoryItem(id) {
    const history = getHistory();
    const item = history.find(h => h.id === id);
    if (!item) return;
    
    switchTab('generator');
    document.getElementById('videoTopic').value = item.topic;
    document.getElementById('language').value = item.language;
    document.getElementById('aiModel').value = item.model;
    displayResults(item.data, `History - ${item.model}`);
}

// Tab Management
function switchTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.add('hidden');
    });
    
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-white', 'text-red-600');
        btn.classList.add('text-white', 'hover:bg-white/20');
    });
    
    document.getElementById(`${tabName}Tab`).classList.remove('hidden');
    document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`)
        .classList.add('bg-white', 'text-red-600');
    
    if (tabName === 'history') {
        loadHistory();
    }
}

// Event Listeners
document.getElementById('tabGenerator').addEventListener('click', () => switchTab('generator'));
document.getElementById('tabHistory').addEventListener('click', () => switchTab('history'));
document.getElementById('clearHistory').addEventListener('click', clearHistory);

// Modify your existing displayResults function
function displayResults(data, modelUsed) {
    const topic = document.getElementById('videoTopic').value.trim();
    const language = document.getElementById('language').value;
    const model = document.getElementById('aiModel').value;
    
    // Save to history
    saveToHistory(data, topic, language, model);
    
    // ... rest of your existing displayResults code
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadHistory();
});

// Make functions global
window.deleteHistoryItem = deleteHistoryItem;
window.viewFullHistoryItem = viewFullHistoryItem;
window.useHistoryItem = useHistoryItem;
    </script>
